name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you later add requirements.txt, swap this line to: pip install -r requirements.txt
          pip install fastapi uvicorn pytest requests python-dotenv httpx

      - name: Run tests
        env:
          SIGNING_SECRET: dev-secret
        run: |
          python -m pytest -q
